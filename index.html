<!DOCTYPE html>
<html>
<head>
    <title>Flockr</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Flockr</h1>
    <hr>
    <div id="search-container">
        <button id="show-gallery" type="button" disabled>Visa galleri</button>
        <form id="search-form">
            <input id="search-input" type="text" name="search" value="" placeholder="Sök..." autofocus>
            <button id="search-button" type="submit">Sök</button>
        </form>
        <hr>
        <div id="search-results"></div>
    </div>
    <div id="gallery-container">
        <button id="clear-gallery" type="button">rensa</button>
        <span id="gallery-count"></span>
        <button id="close-gallery" type="button">&laquo; Tillbaka</button>
        
        <hr>
        <div id="gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
